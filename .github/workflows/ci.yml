name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Verify fmt
        run: |
          make fmt-check

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0

      - name: Run tests
        run: |
          make test

      - name: Race tests
        run: |
          make race

      - name: Coverage
        run: |
          make coverage

      - name: Verify version command
        run: |
          go run . version

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v30

      - name: Validate nix flake
        run: |
          nix build .
          ./result/bin/mergeway-cli version

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
          if-no-files-found: ignore
