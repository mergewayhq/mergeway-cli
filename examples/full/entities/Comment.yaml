entities:
  Comment:
    include:
      - data/comments/*.json
    fields:
      id:
        type: string
        required: true
      post:
        type: Post
        required: true
      author:
        type: User
        required: true
      content:
        type: string
        required: true
      created_at:
        type: string
        required: true
    identifier: id
