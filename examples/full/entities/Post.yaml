mergeway:
  version: 1

entities:
  Post:
    include:
      - data/posts/*.yaml
    fields:
      id:
        type: string
        required: true
      title:
        type: string
        required: true
      author:
        type: User
        required: true
      tags:
        type: Tag
        repeated: true
      body:
        type: string
    identifier: id
