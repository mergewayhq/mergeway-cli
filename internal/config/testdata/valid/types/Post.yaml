mergeway:
  version: 1

entities:
  Post:
    description: Primary blog post content type
    include:
      - data/posts/*.yaml
    fields:
      id:
        type: string
        required: true
      title:
        type: string
        required: true
        description: Human readable title shown in listings
      author:
        type: User
        required: true
      tags:
        type: Tag
        repeated: true
    identifier: id
