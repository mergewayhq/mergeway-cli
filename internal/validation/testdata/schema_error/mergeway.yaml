mergeway:
  version: 1

entities:
  User:
    include:
      - data/users/*.yaml
    fields:
      id:
        type: string
        required: true
      name:
        type: string
        required: true
    identifier: id
  Post:
    include:
      - data/posts/*.yaml
    fields:
      id:
        type: string
        required: true
      title:
        type: string
        required: true
      author:
        type: User
        required: true
      tags:
        type: Tag
        repeated: true
    identifier: id
  Tag:
    include:
      - data/tags/*.yaml
    fields:
      id:
        type: string
    identifier: id
